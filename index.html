<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this page title  -->
    <title>Toast Notifications</title>
    <!-- stylesheet css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <input type="checkbox" name="t-success" id="t-success" checked>
    <input type="checkbox" name="t-help" id="t-help" checked>
    <input type="checkbox" name="t-error" id="t-error" checked>
    <input type="checkbox" name="t-warning" id="t-warning" checked>

    <div class="tost-panel">

        <div class="tost-item success">
            <div class="tost success">
                <label for="t-success" class="close"></label>
                <h3>Success</h3>
                <p>Your message has been sent successfully.</p>
            </div>
        </div>

        <div class="tost-item help">
            <div class="tost help">
                <label for="t-help" class="close"></label>
                <h3>Help</h3>
                <p>Do you have a problem? just use this <a href="#">contact form</a>. </p>
            </div>
        </div>

        <div class="tost-item error">
            <div class="tost error">
                <label for="t-error" class="close"></label>
                <h3>Error</h3>
                <p>change a few thing up and try submitting again.</p>
            </div>
        </div>

        <div class="tost-item warning">
            <div class="tost warning">
                <label for="t-warning" class="close"></label>
                <h3>Warning</h3>
                <p>Sorry there was a problem with your request.</p>
            </div>
        </div>

        <div class="tost-icons">
            <label for="t-success" class="tost-icon icon-success"></label>
            <label for="t-help" class="tost-icon icon-help"></label>
            <label for="t-error" class="tost-icon icon-error"></label>
            <label for="t-warning" class="tost-icon icon-warning"></label>
        </div>
    </div>
</body>

</html>
